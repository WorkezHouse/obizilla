<section class="wkz-dash">
  <app-navbar></app-navbar>

  <div class="container">

    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="container-right">
      <div class="container-settings">
        <h3 style="color:white; font-weight: 500;">Configurações</h3>



        <!-- NAME  GROUP -->



        <div class="form-group" style="color:white">
          <label for="name" style="color:white">Nome</label>
          <div class="toggle-group">
            <div class="toggle-holder" #nameHolder>
              <p>Baby Zilla Domingos</p> <span id="changePw" (click)="changeNameActive()">Alterar</span>
            </div>
            <div class="toggle-change" #changeName>
              <input id="newName" type="text" placeholder="Novo Nome" class="form-control">
            </div>
          </div>
        </div>


        <!-- EMAIL  GROUP -->

        <div class="form-group" style="color:white">
          <label for="email" style="color:white">Email</label>
          <div class="toggle-group">
            <div class="toggle-holder" #mailHolder>
              <p>baby&#64;zilla.ia </p> <span id="changePw" (click)="changeMailActive()">Alterar</span>
            </div>
            <div class="toggle-change" #changeMail>
              <input id="newEmail" type="text" placeholder="Novo Email" class="form-control">
            </div>
          </div>
        </div>


        <!-- PASSWORD  GROUP -->

        <div class="form-group" style="color:white">
          <label for="password" style="color:white">Senha</label>
          <div class="toggle-group">
            <div class="toggle-holder" #pwHolder>
              <p>********* </p> <span id="changePw" (click)="changePwActive()">Alterar</span>
            </div>
            <div class="toggle-change" #resetPw>
              <input id="currentPw" type="text" placeholder="Senha Atual" class="form-control">
              <input id="newPw" type="text" placeholder="Nova Senha" class="form-control">
            </div>
          </div>
        </div>
        <div>
          <button class="btn btn-primary">Salvar</button>
        </div>
      </div>

    </div>
  </div>
</section>
